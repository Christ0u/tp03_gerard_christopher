<h1> Catalogue de produits </h1>

<app-search-engine (inStockChange)="onInStockChange($event)" (maxPriceChange)="onMaxPriceChange($event)" (minRatingChange)="onMinRatingChange($event)"></app-search-engine>
<app-products-list [inStock]="inStock" [maxPrice]="maxPrice" [minRating]="minRating"></app-products-list>
