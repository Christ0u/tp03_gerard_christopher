<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rejoindre la team</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="inStock" name="inStock" (click)="onClick()">
                    <label class="form-check-label" for="inStock">En stock</label>
                </div>
            </div>
        
            <div class="form-group">
                <label for="maxPrice">Prix maximum</label>
                <input type="number" id="maxPrice" name="maxPrice" min="0" max="10000" [(ngModel)]="maxPrice" (input)="onInput()">
            </div>
        </div>
        
    </body>

</html>
